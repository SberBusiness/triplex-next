name: Visual Tests
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker
        run: |
          docker version

      - name: Run visual tests in Docker
        run: npm run test:visual:docker

      - name: Upload snapshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-test-snapshots
          path: __snapshots__/
          retention-days: 7
  
