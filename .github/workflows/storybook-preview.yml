name: Deploy Storybook Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
  workflow_dispatch:

env:
  STORYBOOK_PREVIEW_BASE: "/var/www/www-root/data/www/storybook.triplex-dev.ru"
  STORYBOOK_URL_BASE: "https://storybook.triplex-dev.ru"

jobs:
  preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - name: Build Storybook
        run: npm run storybook:build
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.STORYBOOK_SSH_PRIVATE_KEY }}
      - name: Deploy Storybook to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.STORYBOOK_SSH_USER }} "mkdir -p $STORYBOOK_PREVIEW_BASE/pr-${{ github.event.pull_request.number }}"
          rsync -avz --delete storybook-static/ ${{ secrets.STORYBOOK_SSH_USER }}:$STORYBOOK_PREVIEW_BASE/pr-${{ github.event.pull_request.number }}/
      - name: Comment PR with Storybook URL
        uses: actions/github-script@v7
        env:
          STORYBOOK_URL_BASE: ${{ env.STORYBOOK_URL_BASE }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Storybook Preview: [${process.env.STORYBOOK_URL_BASE}/pr-${context.payload.pull_request.number}](https://storybook.triplex-dev.ru/pr-${context.payload.pull_request.number})`
            })

  cleanup:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.STORYBOOK_SSH_PRIVATE_KEY }}
      - name: Remove Storybook preview from server
        run: ssh -o StrictHostKeyChecking=no ${{ secrets.STORYBOOK_SSH_USER }} "rm -rf $STORYBOOK_PREVIEW_BASE/pr-${{ github.event.pull_request.number }}"